<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue demo</title>
</head>
<body>
    <div id="app">
        <input type="text" placeholder="name">
        <input type="text" placeholder="age">
        <select>
            <option>男</option>
            <option>女</option>
        </select>

        <table>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
            <tbody v-for="v in todoList" >
                <tr>
                    <td>{{ v.name }}</td>
                    <td>{{ v.age }}</td>
                    <td>{{ v.sex }}</td>
                    <td>删除</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <div class="23" v-html="rawHtml"></div>
    </div>

<script src="js/vue.js" type="text/javascript"></script>
<script>
    document.write('<link rel="stylesheet" href="css/style.css?now="'+Date.parse(new Date())+' type="text/css">')
    document.write('<script src="js/script.js?now="'+new Date().valueOf()+' type="text/javascript" charset="utf-8"><\/script>')
</script>
</body>
</html>
